<head>
  <title>checklist3</title>
  <rel link="stylesheet" type="text/css" href="/stylesheets/style.css" >
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

</head>

<body>
	{{loginButtons}}

	{{#if currentUser}}
	<div class="leftpane">
		{{>leftpane}}

	</div>
	<div class="mainSection" id="main">
  		{{> userprofile}}
	</div>
	{{/if}}
</body>

<template name="leftpane">
	{{> mainmenu}}
</template>

<template name="userprofile">
	<div>
		<h2>User Profile:</h2>
		<h2>Collaborators: </h2>
		<h2>Your Checklists: </h2>
		<h2>Your Archive: </h2>
		<h2>Checklist in Use: </h2>
	</div>
</template>

<template name="mainmenu">
	<div id="mainmenu">
		<div id="createlist" class="mainbuttons">Create List</div>
		<div id="activelist" class="mainbuttons">Active</div>
		<div id="repository" class="mainbuttons">Repository </div>
		<div id="Archive" class="mainbuttons">Archive</div>
		<div id="slideme" class="mainbuttons">slide test button</div>
	</div>
</template>
